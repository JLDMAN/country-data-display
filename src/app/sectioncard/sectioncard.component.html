<div class="card">
    <div class="title bold">{{cardTitle}}</div>
    <div class="container">
        <div class="stat bold">
            <div *ngFor="let lable of lables">
                {{lable}}
            </div>
        </div>
        <div class="stat">
            <div *ngFor="let value of values">
                {{value}}
            </div>            
        </div>
    </div>
</div>
